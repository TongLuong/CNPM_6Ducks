<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="/UI Temporary/src/header-footer.css" />

<body>
  <div class="content">
    <div class="information wrapper">
      <div class="user-info">
        <div>
          <img
            src="https://images.unsplash.com/photo-1701161594822-3b7af54a14d3?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

          </div>
        </div>

          <span></span>

        <button type="button" class="buy-page">Mua thêm trang</button>

    <div class="action-bar wrapper">
      <div class="btn edit-info">
        <p>Thông tin cá nhân</p>
      </div>
      <div class="btn print-history">
        <p>Lịch sử in ấn</p>
      </div>
      <div class="btn printing">
        <p>In ấn tài liệu</p>
      </div>
      <div class="btn buy-page">
        <p>Mua thêm trang</p>
      </div>
      <div class="btn notification">
        <p>Thông báo</p>
      </div>
    </div>
    <div class="user-noti wrapper">
      <h1 class="header">In ấn tài liệu</h1>
      <div class="log-table">
        
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/UI Temporary/context/main-user.js"></script>
