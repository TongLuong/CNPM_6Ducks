<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/UI Temporary/src/header-footer.css" />
  <link rel="stylesheet" href="/UI Temporary/src/global.css" />
  <link rel="stylesheet" href="/UI Temporary/src/main-user.css" />
  <link rel="stylesheet" href="user-printing.css" />
  <link rel="stylesheet" href="/UI Temporary/font-awesome/css/font-awesome.min.css" />
</head>

<body>
  <div class="content">
    <div class="information wrapper">
      <div class="user-info">
        <div>
          <img
            src="https://images.unsplash.com/photo-1701161594822-3b7af54a14d3?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="" class="avatar" />
          <div>
            <p class="username">Bùi Phước Ban</p>
            <p class="department">Khoa Khoa học và Kĩ thuật Máy tính</p>
          </div>
        </div>
        <span class="page-number">Số trang còn lại: 150/300</span>
        <div class="bar">
          <span></span>
        </div>
      </div>
      <div class="group-btn">
        <button type="button" class="edit-info">
          Chỉnh sửa thông tin cá nhân
        </button>
        <button type="button" class="buy-page">Mua thêm trang</button>
      </div>
    </div>
    <div class="action-bar wrapper">
      <div class="btn edit-info">
        <p>Thông tin cá nhân</p>
      </div>
      <div class="btn print-history">
        <p>Lịch sử in ấn</p>
      </div>
      <div class="btn printing">
        <p>In ấn tài liệu</p>
      </div>
      <div class="btn buy-page">
        <p>Mua thêm trang</p>
      </div>
      <div class="btn notification">
        <p>Thông báo</p>
      </div>
    </div>
    <div class="user-printing wrapper">
      <h1 class="header">In ấn tài liệu</h1>
      <div class="print-table">
        <div class="left">
          <div class="up">
            <button class="upload"> <i class="fa fa-upload" aria-hidden="true"></i>
              Tải file</button>
          </div>
          <div class="down">
            Chọn máy in
            <div class="down-box">
              <div class="building">
                <img draggable="false" src="/UI Temporary/img/building.png" alt="">
                <span>H1</span>
              </div>
              <div class="building">
                <img draggable="false" src="/UI Temporary/img/building.png" alt="">
                <span>H2</span>
              </div>
              <div class="building">
                <img draggable="false" src="/UI Temporary/img/building.png" alt="">
                <span>H3</span>
              </div>
              <div class="building">
                <img draggable="false" src="/UI Temporary/img/building.png" alt="">
                <span>H6</span>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <header style="font-size: 20px">Định dạng in</header>
          <form style="text-align: left; padding: 10px;" action="">

            <label for="print-method">Số mặt in</label>
            <select id="print-method" name="print-method">
              <option value="1">1 mặt</option>
              <option value="2">2 mặt</option>
            </select>

            <label for="ver-hor">Hướng in</label>
            <select id="ver-hor" name="ver-hor">
              <option value="Ver">Dọc</option>
              <option value="Hor">Ngang</option>
            </select>

            <label for="size">Cỡ giấy</label>
            <select id="size" name="size">
              <option value="a1">A1</option>
              <option value="a2">A2</option>
              <option value="a3">A3</option>
              <option value="a4">A4</option>
              <option value="a5">A5</option>
            </select>

            <label for="page-select">Trang cần in</label>
            <select id="page-select" name="page-select">
              <option value="all">Toàn bộ</option>
            </select>

            <label for="color">In màu</label>
            <select id="color" name="color">
              <option value="yes">Có</option>
              <option value="no">Không</option>
            </select>

            <label for="pages-in-one">Số trang trên 1 mặt</label>
            <select id="pages-in-one" name="pages-in-one">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="4">4</option>
              <option value="8">8</option>
            </select>

            <label for="margin">Căn lề</label>
            <select id="margin" name="margin">
              <option value="default">Mặc định</option>
              <option value="narrow">Hẹp</option>
              <option value="wide">Rộng</option>
            </select>
            <div class="sum-page">
              Tổng số trang: 8/160
              <button class="print">In tài liệu</button>
              <button class="cancel">Hủy</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/UI Temporary/context/main-user.js"></script>
  <script src="/UI Temporary/context/header-footer.js"></script>
  <script src="user-printing.js"></script>

  <script>

  </script>
</body>

</html>
