<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Info</title>
    <!-- Link -->
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="/UI Temporary/User_changeinfo/script.js"></script>
    <link rel="stylesheet" href="/UI Temporary/global.css">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="/UI Temporary/header-footer.css">
    <link rel="stylesheet" href="/UI Temporary/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="user-info">
        <div class="wrapper">
            <div class="form">
                <b style="font-size: 20px;">Thông tin người dùng</b>
                <div class="table" id="table">
                    <div class="table-left">
                        <form action="">
                            <label for="fullname">Họ và tên</label>
                            <input type="text" id="fullname" name="fullname">

                            <label for="mssv">MSSV</label>
                            <input type="text" id="mssv" name="mssv">

                            <label for="bdate">Ngày sinh</label>
                            <input type="date" id="bdate" name="bdate">

                            <label for="sex">Giới tính</label>
                            <select id="sex" name="sex">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>

                            <label for="hometown">Quê quán</label>
                            <input type="text" id="hometown" name="hometown">

                            <label for="living_place">Nơi ở hiện tại</label>
                            <input type="text" id="living_place" name="living_place">

                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">

                            <label for="phone_number">Số điện thoại liên lạc</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </form>
                    </div>
                    <div class="table-right">
                        <form action="">
                            <label for="password">Mật khẩu</label>
                            <div class="input-container">
                                <input type="password" id="password" name="password">
                                <button type="button" onclick="togglePasswordVisibility()"
                                    class="toggle-password">Show</button>
                            </div>


                            <label for="deparment">Khoa</label>
                            <input type="text" id="deparment" name="deparment">

                            <label for="major">Ngành</label>
                            <input type="text" id="major" name="major">

                            <label for="start-year">Khóa</label>
                            <input type="text" id="start-year" name="start-year">

                            <label for="end-year">Năm tốt nghiệp (dự kiến)</label>
                            <input type="text" id="end-year" name="end-year">

                            <label for="state">Tình trạng</label>
                            <select id="state" name="state" style="color: #0e8704;">
                                <option value="studying" style="color: black;">Đang học</option>
                                <option value="state-2" style="color: black;">Tình trạng</option>
                                <option value="state-3" style="color: black;">Tình trạng</option>
                            </select>

                            <label for="bank">Ngân hàng liên kết</label>
                            <select id="bank" name="bank">
                                <option value="ocb">Ngân hàng TMCP Phương Đông (OCB)</option>
                                <option value="bank-2">Ngân hàng 2</option>
                                <option value="bank-3">Ngân hàng 3</option>
                            </select>

                            <label for="bank-number">STK ngân hàng</label>
                            <input type="text" id="bank-number" name="bank-number">
                        </form>
                    </div>
                </div>
                <div class="button-section" id="toggleButton">
                    <button class="edit">Chỉnh sửa thông tin cá nhân</button>
                </div>
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span style="font-weight: 600; color: #1488db; font-size: 16px; margin-bottom: 10px; margin-top: 10px;">
                    Thông báo
                </span>
                <span style="  font-weight: 600;
                color: #000000;
                font-size: 16px; margin-bottom: 10px;">
                    Thay đổi thông tin thành công
                </span>
                <button class="done" id="btn-done" style="width: 56px; height: 29px;">Xong</button>
            </div>
        </div>
    </div>
</body>

<script>
    function updateInterface(editMode) {
        var buttonSection = document.querySelector(".button-section");
        var modal = document.getElementById("modal");

        if (editMode) {
            buttonSection.innerHTML = `
  <button class="done" id="done" style="width: 56px;">Xong</button>
  <button class="cancel" style="width: 56px;">Hủy</button>
`;
            document.getElementById("done").addEventListener("click", function () {
                modal.style.display = "block";
            });
            document.querySelector(".cancel").addEventListener("click", function () {
                updateInterface(false);
            });
            // Add event listener for 'done' button if needed
        } else {
            buttonSection.innerHTML = `<button class="edit">Chỉnh sửa thông tin cá nhân</button>`;
            document.querySelector(".edit").addEventListener("click", function () {
                updateInterface(true);
            });
        }
    }

    // Initial setup
    updateInterface(false);
</script>

<script>
    // Popup
    var modal = document.getElementById("modal");

    // Get the button that opens the modal
    var btn = document.getElementById("btn-done");

    // When the user clicks on <span> (x), close the modal
    btn.onclick = function () {
        modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    // window.onclick = function (event) {
    //     if (event.target == modal) {
    //         modal.style.display = "none";
    //     }
    // }

    function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var toggleButton = document.querySelector(".toggle-password");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "Show";
        }
    }
</script>

</html>
