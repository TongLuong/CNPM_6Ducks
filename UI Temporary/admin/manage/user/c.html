<!DOCTYPE html>
<html>
<head>
  <style>
    .table {
      width: max-content;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(5, max-content); /* 5 columns */
      grid-gap: 10px; /* Gap between cells */
    }

    .header {
      font-weight: bold;
    }

    .cell {
      background-color: #f2f2f2;
      padding: 10px;
    }

    .cell:nth-child(5n + 2) {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="table">
    <!-- Table header -->
    <div class="header">Field 1</div>
    <div class="header">Field 2</div>
    <div class="header">Field 3</div>
    <div class="header">Field 4</div>
    <div class="header">Field 5</div>

    <!-- Record 1 -->
    <div class="cell record-1">Data 1, Field 1</div>
    <div class="cell record-1">Data 1, Field 2</div>
    <div class="cell record-1">Data 1, Field 3</div>
    <div class="cell record-1">Data 1, Field 4</div>
    <div class="cell record-1">Data 1, Field 5</div>

    <!-- Record 2 -->
    <div class="cell record-2">Data 2, Field 1</div>
    <div class="cell record-2">Data 2, Field 2</div>
    <div class="cell record-2">Data 2, Field 3</div>
    <div class="cell record-2">Data 2, Field 4</div>
    <div class="cell record-2">Data 2, Field 5</div>

    <!-- Repeat for the remaining records -->
    <!-- ... -->

    <!-- Record 10 -->
    <div class="cell record-3">Data 10, Field 1</div>
    <div class="cell record-3">Data 10, Field 2</div>
    <div class="cell record-3">Data 10, Field 3</div>
    <div class="cell record-3">Data 10, Field 4</div>
    <div class="cell record-3">Data 10, Field 5</div>
  </div>
</body>
</html>
