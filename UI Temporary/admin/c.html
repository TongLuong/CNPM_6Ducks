<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        width: 100%;
        height: max-content;
      }
      .content {
        text-align: justify;
        display: grid;
        grid-template-columns: 20% 70%;
        gap: 10%;
        max-width: 70%;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
      }

      #myChart {
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="left">
        <h1>Chart</h1>
        <p>Chart.js is an free JavaScript library for making HTML-based charts. It is one of the simplest visualization libraries for JavaScript, and comes with the many built-in chart types:Scatter Plot, Line Chart, Bar Chart, Pie Chart, Donut Chart, Bubble Chart, Area Chart, Radar Chart, Mixed Chart.</p>
      </div>
      <div class="right">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="./c.js"></script>
  </body>
</html>
